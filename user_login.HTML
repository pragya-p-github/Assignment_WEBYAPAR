<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="sryles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="left-section"></div>
    <div class="right-section">
        <div class="container">
            <h1 class="mt-5">User Login</h1>
            <form action="javascript:void(0);" onsubmit="redirectToProfileCreate()" class="mt-3">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" required placeholder="User Id: ">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function redirectToProfileCreate() {
            window.location.href = "profile_create.html";
        }
    </script>
</body>

</html>
